<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEAST - Voice Assistant</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Animated Background Elements -->
  <div class="background-particles"></div>
  
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="title-container">
        <i class="fas fa-brain brain-icon"></i>
        <h1 class="main-title">BEAST</h1>
        <i class="fas fa-sparkles sparkles-icon"></i>
      </div>
      <p class="subtitle">Brilliant Executive Assistant with Speech Technology</p>
      
      <!-- Live Time Display -->
      <div class="time-display">
        <div class="time-item">
          <i class="fas fa-clock"></i>
          <span id="currentTime"></span>
        </div>
        <div class="time-item">
          <i class="fas fa-calendar"></i>
          <span id="currentDate"></span>
        </div>
      </div>
    </header>

    <!-- Main Control Panel -->
    <div class="control-panel">
      <!-- Voice Visualization -->
      <div class="voice-visualization">
        <div class="voice-circle" id="voiceCircle">
          <!-- Audio Level Bars -->
          <div class="audio-bars" id="audioBars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
          
          <!-- Microphone Icon -->
          <div class="mic-container">
            <i class="fas fa-microphone" id="micIcon"></i>
          </div>
        </div>
      </div>

      <!-- Control Buttons -->
      <div class="control-buttons">
        <button id="speakBtn" class="primary-btn">
          <i class="fas fa-microphone"></i>
          <span>Start Listening</span>
        </button>
        <button id="stopSpeakingBtn" class="secondary-btn" style="display: none;">
          <i class="fas fa-volume-mute"></i>
          <span>Stop Speaking</span>
        </button>
      </div>

      <!-- Status Display -->
      <div class="status-section">
        <div class="status-badge" id="statusBadge">ðŸ’¤ Idle</div>
        
        <div class="transcript-container">
          <p id="transcript">Say something...</p>
        </div>
      </div>
    </div>

    <!-- Answer Display -->
    <div id="answerBox" class="answer-box" style="display: none;">
      <div class="answer-header">
        <i class="fas fa-search"></i>
        <h3>Search Result</h3>
      </div>
      
      <div class="answer-content">
        <div class="answer-image-container">
          <img id="answerImage" src="/placeholder.svg" alt="Result" style="display: none;">
        </div>
        
        <div class="answer-text-container">
          <p id="answerText"></p>
          <div id="articleLink" style="display: none;">
            <a href="#" target="_blank" class="article-link">
              <i class="fas fa-external-link-alt"></i>
              Read Full Article
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Quick Commands -->
    <div class="quick-commands">
      <h3>Try saying:</h3>
      <div class="commands-grid">
        <div class="command-item" data-command="what time is it">
          "What time is it?"
        </div>
        <div class="command-item" data-command="tell me a joke">
          "Tell me a joke"
        </div>
        <div class="command-item" data-command="open google">
          "Open Google"
        </div>
        <div class="command-item" data-command="what's the weather">
          "What's the weather?"
        </div>
        <div class="command-item" data-command="who is albert einstein">
          "Who is Albert Einstein?"
        </div>
        <div class="command-item" data-command="search for cats">
          "Search for cats"
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
